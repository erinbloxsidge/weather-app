<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How's the Weather Today?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href=src/styles.css />
  <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
  <link rel="manifest" href="media/site.webmanifest">

  <script src="https://kit.fontawesome.com/db3dbf0d91.js" crossorigin="anonymous"></script>


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="app-wrapping">
      <div class="row">
        <div class="col-sm-12">

          <form id="search-form">
            <div class="row">
              <div class="col-sm-6">
                <input type="search" placeholder="Search for a place..." autocomplete="off" autofocus="on" class="form-control"
                  id="search-text-input">
              </div>
          
              <div class="col-sm-2">
                <div class="search-button">
                  <input type="submit" value="Search" class="btn btn-outline-light">
                </div>
              </div>
          
              <div class="col-sm-2">
                <div class="location-button">
                  <input class="btn btn-outline-light" type="submit" value="Current Location" id="current-location">
                </div>
              </div>
            </div>
          
            <div class="col-sm-2"></div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h1>Weather Forecast</h1> 
          <h4 class="current-date" id="today"></h4>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
              <h4> <span id="city-name"></span> </h4>
              <br>
              <h5 class="current-temp-display"><span id="temperature">11º</span> <span class="units">
                <a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="fahrenheit-link">ºF</a>
              </span>
              </h5>
              </div>
            </div> 
          </div>     
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                 <img src="" alt="" id="current-icon">
                <h5 class="text-capitalize" id="current-description"></h5>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                <h5></h5>
              <h5><i class="fas fa-sun"></i> Sunrise <span id="sunrise">0:00</span></h5>
              <br>
              <h5><i class="fas fa-moon"></i> Sunset <span id="sunset">00:00</span></p></h5>
              </div>
           </div>        
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Feels Like</h5>
              <p class="card-text"><span id="feels-like"> </span> ºC
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Humidity</h5>
              <p class="card-text"><span id="humidity"></span> %
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wind Speed</h5>
              <p class="card-text"><span id="wind-speed"></span> m/s
              </p>
            </div>
          </div>
        </div>
      </div>
      
      
        <div class="forecast-wrapper">
          <div class="row" id="forecast">
          </div>
        </div>
  </div>
  
  <div class="container">
    <div id="signature">
      <a href="https://github.com/erinbloxsidge/weather-app">Open-source code</a> by Erin Bloxsidge
        <div class="social-icons"> 
          <a href="https://github.com/erinbloxsidge" target="_blank"><i class="fab fa-github-square"></i></a>
          <a href="https://www.linkedin.com/in/erinbloxsidge/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/erinbloxsidge" target="_blank"><i class="fab fa-twitter-square"></i></a>
        </div>
      </div>
  </div>
  
  <script src="src/index.js"></script>
</body>
</html>
