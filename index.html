<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forcast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href=src/styles.css />
  <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
  <link rel="manifest" href="media/site.webmanifest">

  <script src="https://kit.fontawesome.com/db3dbf0d91.js" crossorigin="anonymous"></script>


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="app-wrapping">
      <div class="row">
        <h1>Weather Forcast</h1>
      </div>
      <h2 class="current-date" id="today">
        Today is...
      </h2>


      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
              <h2 id="city-name">Londinium</h2>
              <br>
              <h2><span id="temperature">11º</span> <span class="units">ºC | <a href="#" id="fahrenheit-link">ºF</a>
                </span>
              </h2>
              <h2 id="current-description">Moony</h2>
              </p>
              <p> </p>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
              <h2><i class="fas fa-arrow-up"></i> <span id="temp-max">12º</span> | <span id="temp-min">2º</span> <i
                  class="fas fa-arrow-down"></i></h2>
              <br>
              <h2><i class="fas fa-sun"></i> <span id="sunrise">8:09</span> | <span id="sunset">15:54</span> <i
                  class="fas fa-moon"></i></h2>
              </p>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Feels Like</h5>
              <p class="card-text"> Cold!
              </p>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Humidity</h5>
              <p class="card-text">11%
              </p>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="forcast-wrapper">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">
                  <span id="max-day-one">2º</span> | <span id="min-day-one">9º</span>
                </p>
              </div>
            </div>
          </div>


          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">
                  <span id="max-day-two">2º</span> | <span id="min-day-two">9º</span>
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">
                  <span id="max-day-three">2º</span> | <span id="min-day-three">9º</span>
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Thur</h5>
                <p class="card-text">
                  <span id="max-day-four">2º</span> | <span id="min-day-four">9º</span>
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">
                  <span id="max-day-five">2º</span> | <span id="min-day-five">9º</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>

      <form id="search-form">

        <div class="row">
          <div class="col-sm-6">
            <input type="search" placeholder="Search for a place..." autocomplete="off" autofocus="on"
              class="form-control" id="search-text-input">
          </div>

          <div class="col-sm-2">
            <div class="search-button">
              <input type="submit" value="Search" class="btn btn-outline-light">
            </div>
          </div>

          <div class="col-sm-2">
            <div class="location-button">
              <input class="btn btn-outline-light" type="submit" value="Current Location" id="current-location">
            </div>
          </div>
        </div>

        <div class="col-sm-2"></div>

    </div>
    </form>



  </div>
  <footer class="footer">
    <div class="container">
      <a href="https://github.com/erinbloxsidge/weather-app">Open-source Code</a> by Erin Bloxsidge <a href="https://www.linkedin.com/in/erinbloxsidge/"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/erinbloxsidge"><i class="fab fa-github-square"></i></a>
    </div>
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
